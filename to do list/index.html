<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>To-Do List</h1>
      <p class="subtitle">Add tasks, mark done, edit or delete — tasks are saved in your browser.</p>
    </header>

    <section class="task-input">
      <input id="taskText" type="text" placeholder="Enter a new task..." />
      <button id="addBtn">Add</button>
    </section>

    <section class="filters">
      <div class="left">
        <span id="remaining">0</span> tasks remaining
      </div>
      <div class="right">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
    </section>

    <ul id="todoList" class="todo-list" aria-live="polite"></ul>

    <footer class="footer">
      <div>
        <button id="clearCompleted">Clear completed</button>
      </div>
      <div class="note">Responsive • Uses Local Storage • Basic validation</div>
    </footer>
  </main>

  <script src="./script.js"></script>
</body>
</html>
