<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="./images/ima1.jpg" class="slide" alt="Image 1">
            <img src="./images/imag2.jpg" class="slide" alt="Image 2">
            <img src="./images/imag3.jpg" class="slide" alt="Image 3">
            <img src="./images/image4.jpg" class="slide" alt="Image 4">
            <img src="./images/image5.jpg" class="slide" alt="Image 5">
        </div>

        <!-- Navigation buttons -->
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
